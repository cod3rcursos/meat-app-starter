<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <div *ngIf="!items().length">
      <p class="text-center">Seu carrinho est√° vazio!</p>
    </div>
    <div class="table-responsive" *ngIf="items().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()">
            <th>{{item.menuItem.name}}</th>
            <td class="text-right">{{item.value() |currency: 'BRL': true}}</td>
          </tr>

          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency: 'BRL': true }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button type="button" class="btn btn-danger">
        <i class="fa fa-trash"></i> Limpar
      </button>
      <a href="order.html" class="btn btn-success"
        ><i class="fa fa-credit-card"></i> Fechar Pedido</a
      >
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
